events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream app {
        server localhost:8088;  # Your local Docker app, ensure it's running
    }

    server {
        listen 80;

        location / {
            root /var/www/html;  # Ensure this path is correct for your app
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass https://task-tracker-37g8.onrender.com;  # Correctly set the Render endpoint
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: set timeouts to handle slow responses
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
}
