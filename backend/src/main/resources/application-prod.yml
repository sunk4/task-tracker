spring:
  datasource:
    url: jdbc:postgresql://dpg-cs4e7lggph6c73bvhe60-a.frankfurt-postgres.render.com:5432/task_tracker_postgresql_0soi
    username: ${RENDER_DB_USERNAME}
    password: ${RENDER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  logging:
    level:
      org:
        springframework:
          jdbc: DEBUG

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      use_sql_comments: true
      format_sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  jpa.defer-datasource-initialization: true
  sql:
    init:
      mode: on-create

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: "*"
        starttls:
          enabled: true
    protocol: smtp

server:
  port: 8080

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000
      refresh-token:
        expiration: 604800000

  mailing:
    frontend:
      activation-url: ${ACTIVATION_URL}
